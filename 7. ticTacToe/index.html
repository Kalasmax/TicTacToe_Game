    <body>
        
        <header>TicTacToe</header>

        <div id="container">

            <div id="aside">
                <div id="moves"><h1>Moves:</h1><h1 id="counter">0</h1></div>
            </div>

            <div id="content">

                <div id="grid-box"></div>  
                
                <div id="play-again">
                    
                    <button id="play-again-btn">Play again?</button>

                </div>

                <button id="restart">Restart</button>

                <div id="result"><h1 id="player">X</h1><h1 id="message">wins!</h1></div>

            </div>


        </div>
    
    </body>
